<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Roster Bots by Shannon Rivers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <form>
    <p><label for="teamName">What do you want to call your team?</label>
      <br/>
      <input id="teamName" type="text" placeholder="Team Name"></p>

    <p><label for="starNumber">How many "star" players do you want on your team?</label>
      <br/>
      <input id="starNumber" type="number" min="0" max="15" placeholder="*"></p>

    <p>Would you like to set your starters to highlight a particular attribute?
      <br/>
      <label><input id="maxTAS" type="radio" value="maxTAS" name="sorting" class="sorting" checked> Maximum Total Atttribute Score</label>
      <br/>
      <label><input id="maxSpeed" type="radio" value="maxSpeed" name="sorting" class="sorting"> Maximum Speed</label>
      <br/>
      <label><input id="maxStrength" type="radio" value="maxStrength" name="sorting" class="sorting"> Maximum Strength</label>
      <br/>
      <label><input id="maxAgility" type="radio" value="maxAgility" name="sorting" class="sorting"> Maximum Agility</label>
    </p>
    <button type="submit" id="submit">Populate my team, please!</button>
  </form>
  <table id="team">
    <th>
      <td>Starter?</td>
      <td>Name</td>
      <td>TAS</td>
      <td>Speed</td>
      <td>Strength</td>
      <td>Agility</td>
    </th>
  </table>
  <script src="rosterApp.js" defer></script>
</body>

</html>
